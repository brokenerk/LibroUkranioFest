<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta charset="UTF-8">
    <title>Ukranio Libro</title>
</head>

<body>
<div id="app">
        <v-app>
            <div>
                <v-app-bar
                        color="blue darken-3"
                        dark
                >
                    <v-app-bar-nav-icon><v-icon>mdi-book</v-icon></v-app-bar-nav-icon>

                    <v-toolbar-title>Ukranio Book.com
                    </v-toolbar-title>

                    <v-spacer></v-spacer>


                    <v-menu
                            left
                            bottom
                    >

                    </v-menu>
                </v-app-bar>
            </div>
            <v-container fluid>
                <v-row>
                    <v-col
                            :cols=12
                    >

                        <v-snackbar
                                v-model="snackbar"
                                :color="color"
                                :timeout="timeout"
                                :top="true"
                                :multi-line="true"
                        >
                            {{text}}
                            <v-btn
                                    dark
                                    text
                                    @click="snackbar = false"
                            >
                                Cerrar
                            </v-btn>
                        </v-snackbar>
                        <v-card>
                            <v-card-title>
                                Â¿Que tan complejo es este libro?
                            </v-card-title>
                            <v-card-text v-if="facilidad!=null">
                                <div class="text-center">
                                    <v-avatar
                                            :color=colorres
                                            size="200"
                                            :loading=true
                                    >
                                        <span class="white--text headline">
                                        <p class="display-2 ">
                                            {{facilidad}} %
                                        </p>
                                        </span>
                                    </v-avatar>
                                </div>
                                <v-spacer></v-spacer>
                                <div class="text-center">
                                        <span class="white--text headline">
                                            Tiempo: {{tiempo}}
                                        </span>
                                </div>

                            </v-card-text>
                            <v-card-actions>
                                <v-file-input
                                        chips
                                        :clearable=true
                                        label="Seleccionar Archivo..."
                                        accept=".txt"
                                        v-model="chosenFile"
                                >
                                </v-file-input>
                                <v-btn
                                        v-if="chosenFile===null"
                                        v-show=false
                                        color="primary"
                                        fab
                                        dark
                                        small
                                        absolute
                                        bottom
                                        right
                                        :loading=loading
                                        @click="send"
                                >
                                    <v-icon>mdi-send</v-icon>
                                </v-btn>
                                <v-btn
                                        v-else
                                        v-show=true
                                        color="primary"
                                        fab
                                        dark
                                        small
                                        absolute
                                        bottom
                                        right
                                        :loading=loading
                                        @click="send"
                                >
                                    <v-icon>mdi-send</v-icon>
                                </v-btn>
                            </v-card-actions>
                        </v-card>
                    </v-col>
                </v-row>
            </v-container>
        </v-app>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    const vuetify = new Vuetify({
        theme: {
            dark: true,
        },
    });

    new Vue({
        el: '#app',
        vuetify: vuetify,
        data() {
            return {
                selection:{},
                loading:false,
                hidden:false,
                chosenFile: null,
                //snack
                snackbar: false,
                color: '',
                timeout: 6000,
                text: '',
                //respuesta
                facilidad:null,
                tiempo:null,
                colorres:''
            }
        },
        methods:{
            send(){
                this.loading=true;
                console.log(this.chosenFile);
                let URL= "http://10.100.71.117:8000/upload";
                let formData = new FormData();
                formData.append('file', this.chosenFile);
                axios.post(URL,
                    formData,
                    {
                        headers: {
                            'Content-Type': 'multipart/form-data'
                        }
                    }
                ).then(response=>{
                    console.log(response)
                    let respuesta = response.data.split(' ');
                    this.facilidad= respuesta[0];
                    if(0 >= this.facilidad ||this.facilidad < 25){
                        this.colorres = "red darken-1"
                    }else if(25 >= this.facilidad ||this.facilidad < 50){
                        this.colorres = "orange darken-3"
                    }else if(50 >= this.facilidad || this.facilidad < 75){
                        this.colorres= "yellow darken-2"
                    }else if (75 >= this.facilidad || this.facilidad <= 100){
                        this.colorres="light-green accent-3"
                    }

                    this.tiempo = respuesta[1];
                    this.color= "success";
                    this.text="Archivo recibido correctamente"
                    this.snackbar=true
                }).catch(error=>{
                    this.color= "error";
                    this.text="Algo paso pero no sabemos que"
                    this.snackbar=true
                }).finally(()=>
                    this.loading=false
                )}
        }
    })
</script>
</body>
</html>
